<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@4skm♰</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            margin: 0;
            text-align: center;
        }
        .social-links img:hover {
            transform: scale(1.2) rotate(15deg);
        }

        .time-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .click-me {
            font-size: 48px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: font-family 2s;
            animation: pulse 2s infinite alternate;
            background-color: black;
            padding: 10px 10px;
            border-radius: 10px;
        }
        @keyframes pulse {
            from { transform: translate(-50%, -50%) scale(1); }
            to { transform: translate(-50%, -50%) scale(1.1); }
        }
        .hidden {
            display: none;
        }
        .content {
            text-align: center;
            margin-top: 20px;
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .nickname {
            font-size: 32px;
            font-family: "Cursive", sans-serif;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            display: inline-block;
        }
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
            margin-bottom: 100px;
        }
        .social-links img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }
        .social-links img:hover {
            transform: scale(1.2);
        }
        /* Stylizacja kontenera opisu i cytatów */
        .description-quotes-container {
            font-size: 18px;
            font-family: "Courier New", sans-serif;
            max-width: 500px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            margin: 30px auto;
            background-color: black;
            padding: 40px 20px;
            border-radius: 10px;
        }
        .description-quotes-container.show {
            opacity: 1;
            transform: translateY(0);
        }
        /* Stylizacja cytatów */
        .quotes p {
            margin-bottom: 15px;
        }
        .quotes .author {
            font-size: 14px;
            font-style: italic;
        }
        /* Wysuwana lista */
        .dropdown {
            background-color: black;
            color: white;
            font-family: "Courier New", sans-serif;
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            width: 200px;
            margin: 0 auto;
        }
        .dropdown:hover {
            transform: scale(1.05);
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            color: white;
            border-radius: 10px;
            width: 200px;
            margin-top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 0;
        }
        .dropdown-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            text-align: center;
        }
        .dropdown-content a:hover {
            background-color: #444;
        }
        .dropdown.show .dropdown-content {
            display: block; /* Pokazuje listę po kliknięciu */
        }
    </style>
</head>
<body>
    <div class="time-display" id="timeDisplay"></div>
    <h1 id="clickMe" class="click-me">Click Me</h1>
    <div id="mainContent" class="hidden content">
        <div class="profile">
            <img src="avatar.png" alt="Avatar" class="avatar">
            <h2 id="nickname" class="nickname"></h2>
        </div>
        <div class="social-links">
            <a href="https://discord.com/invite/4skm" target="_blank"><img src="discord.png" alt="Discord"></a>
            <a href="https://www.tiktok.com/@czteryskm" target="_blank"><img src="tiktok.png" alt="TikTok"></a>
            <a href="https://steamcommunity.com/profiles/76561199096653467/" target="_blank"><img src="steam.png" alt="Steam"></a>
            <a href="https://www.roblox.com/users/3753245499/profile" target="_blank"><img src="roblox.png" alt="Roblox"></a>
            <a href="https://www.youtube.com/@4skm2137" target="_blank"><img src="youtube.png" alt="YouTube"></a>
            <a href="https://www.instagram.com/czteryskm/" target="_blank"><img src="instagram.png" alt="Instagram"></a>
            <a href="https://github.com/skmik" target="_blank"><img src="github.png" alt="GitHub"></a>
        </div>
        <!-- Połączony kontener opisu i cytatów -->
        <div id="descriptionQuotes" class="description-quotes-container">
            <p id="description">
                Hi. I'm 4skm. I like playing games, watching anime and building shit. <br/>
                Quote that guides me in life:
            </p>
            <div class="quotes">
                <p>"Be the master of your mouth, or you will be the slave of your words." <br> <span class="author">- Les Brown</span></p>
            </div>
        </div>
    </div>

    <!-- Wysuwana lista, początkowo ukryta -->
    <div id="dropdown" class="dropdown hidden">
        Just me!
        <div class="dropdown-content">
            <a href="10anime.html" target="_blank">Top 10 anime</a>
            <a href="minigry.html" target="_blank">Mini games</a>
            <a href="mprojekty.html" target="_blank">Procjects</a>
        </div>
    </div>

    <script>
        document.getElementById("clickMe").addEventListener("click", function() {
            document.getElementById("clickMe").classList.add("hidden");
            document.getElementById("mainContent").classList.remove("hidden");
            animateNickname("@4skm");
            showDescriptionAndQuotes();
            document.getElementById("dropdown").classList.remove("hidden"); // Pokazuje wysuwaną listę
        });

        // Funkcja animująca nickname
        function animateNickname(nick) {
            let nickname = document.getElementById("nickname");
            let index = 0;
            let deleting = false;
            setInterval(() => {
                nickname.textContent = nick.substring(0, index);
                if (!deleting) {
                    index++;
                    if (index > nick.length) {
                        setTimeout(() => deleting = true, 1000);
                    }
                } else {
                    index--;
                    if (index < 0) {
                        setTimeout(() => deleting = false, 1000);
                    }
                }
            }, 400);
        }

        // Funkcja aktualizująca godzinę
        function updateTime() {
            let now = new Date();
            document.getElementById("timeDisplay").textContent = now.toLocaleTimeString();
        }

        setInterval(updateTime, 1000);
        updateTime();

        // Funkcja pokazująca opis i cytaty
        function showDescriptionAndQuotes() {
            let descriptionQuotes = document.getElementById("descriptionQuotes");
            descriptionQuotes.classList.add("show");
        }

        // Funkcja pokazująca wysuwaną listę po kliknięciu na "Moje top 10 anime, gry, projekty"
        document.getElementById("dropdown").addEventListener("click", function() {
            this.classList.toggle("show"); // Przełącza widoczność listy
        });
    </script>
</body>
</html>
