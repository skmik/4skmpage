<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4skm</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            margin: 0;
            text-align: center;
        }
        .time-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-family: 'Courier New', Courier, monospace;
        }
        .click-me {
            font-size: 48px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: font-family 2s;
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            from { transform: translate(-50%, -50%) scale(1); }
            to { transform: translate(-50%, -50%) scale(1.1); }
        }
        .hidden {
            display: none;
        }
        .content {
            text-align: center;
            margin-top: 20px;
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .nickname {
            font-size: 32px;
            font-family: "Arial", sans-serif;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            display: inline-block;
        }
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
            margin-bottom: 100px;
        }
        .social-links img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }
        .social-links img:hover {
            transform: scale(1.2);
        }
        /* Stylizacja opisu */
        .description {
            font-size: 18px;
            font-family: "Courier New", sans-serif;
            max-width: 500px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            margin: 30px auto;
        }
        .description.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="time-display" id="timeDisplay"></div>
    <h1 id="clickMe" class="click-me">Click Me</h1>
    <div id="mainContent" class="hidden content">
        <div class="profile">
            <img src="avatar.png" alt="Avatar" class="avatar">
            <h2 id="nickname" class="nickname"></h2>
        </div>
        <div class="social-links">
            <a href="https://discord.com/invite/4skm" target="_blank"><img src="discord.png" alt="Discord"></a>
            <a href="https://www.tiktok.com/@czteryskm" target="_blank"><img src="tiktok.png" alt="TikTok"></a>
            <a href="https://steamcommunity.com/profiles/76561199096653467/" target="_blank"><img src="steam.png" alt="Steam"></a>
            <a href="https://www.roblox.com/users/3753245499/profile" target="_blank"><img src="roblox.png" alt="Roblox"></a>
            <a href="https://www.youtube.com/@4skm2137" target="_blank"><img src="youtube.png" alt="YouTube"></a>
            <a href="https://www.instagram.com/czteryskm/" target="_blank"><img src="instagram.png" alt="Instagram"></a>
            <a href="https://github.com/skmik" target="_blank"><img src="github.png" alt="GitHub"></a>
        </div>
        <!-- KrÃ³tki opis -->
        <p id="description" class="description">
            Hi. I'm 4skm. I like building shit and play shit games.
        </p>
    </div>

    <!-- Odtwarzacz YouTube, tylko audio -->
    <iframe id="audioPlayer" width="0" height="0" 
            src="https://www.youtube.com/embed/d3PCwIJfcHs?autoplay=1&controls=0&loop=1&playlist=d3PCwIJfcHs" 
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        document.getElementById("clickMe").addEventListener("click", function() {
            document.getElementById("clickMe").classList.add("hidden");
            document.getElementById("mainContent").classList.remove("hidden");
            animateNickname("@4skm");
            showDescription();
        });

        function animateNickname(nick) {
            let nickname = document.getElementById("nickname");
            let index = 0;
            let deleting = false;
            setInterval(() => {
                nickname.textContent = nick.substring(0, index);
                if (!deleting) {
                    index++;
                    if (index > nick.length) {
                        setTimeout(() => deleting = true, 1000);
                    }
                } else {
                    index--;
                    if (index < 0) {
                        setTimeout(() => deleting = false, 1000);
                    }
                }
            }, 400);
        }

        function updateTime() {
            let now = new Date();
            document.getElementById("timeDisplay").textContent = now.toLocaleTimeString();
        }

        setInterval(updateTime, 1000);
        updateTime();

        function showDescription() {
            let description = document.getElementById("description");
            description.classList.add("show");
        }
    </script>
</body>
</html>
