        .time-display {

            margin-left: auto;

        }
        .anime-item {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .anime-item span {
            font-weight: bold;
        }
        .anime-item a {
            color: white;
            text-decoration: none;
        }
        .anime-item a:hover {
            text-decoration: underline;
        }
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }
        .social-links img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }
        .social-links img:hover {
